<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youpixel - Devinez le nom de l'image</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="menu-container">
        <h1>Youpixel - Devinez le nom de l'image</h1>
        <button id="play-button">Jouer</button>
    </div>

    <div id="game-container" style="display: none;">
        <h1>Youpixel - Devinez le nom de l'image</h1>
        <img id="image-to-guess" src="" alt="Image à deviner">
        <div id="quality-buttons">
            <button class="quality-button" data-quality="0">5%</button>
            <button class="quality-button" data-quality="1">10%</button>
            <button class="quality-button" data-quality="2">20%</button>
            <button class="quality-button" data-quality="3">50%</button>
            <button class="quality-button" data-quality="4">Normal</button>
        </div>
        <input type="text" id="guess-input" placeholder="Entrez votre réponse" autocomplete="off">
        <button id="submit-button">Soumettre</button>
        <p id="result-message"></p>
        <p id="score"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
